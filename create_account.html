<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Setting Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="scss/all.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Favicon.png?raw=true"
    />
  </head>
  <body>
    <nav class="navbar justify-content-center align-items-center">
      <div class="header d-flex justify-content-between align-items-center">
        <h1 class="brand">
          <a
            href="https://cty0305.github.io/SP_E-commerce/homepage"
            class="header-logo-container d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Logo.jpg?raw=true"
              class="header-logo"
            />
          </a>
          <span class="brand-name visually-hidden">DonDonmart</span>
        </h1>
      </div>
    </nav>
    <main class="main-setting">
      <div class="authentication-form">
        <div class="authentication-form-title fs-3">Sign up to DonDonmart</div>
        <form id="signupForm" class="signup-form">
          <div class="form-input">
            <div class="verification-code form-col">
              <label class="form-label" for="verificationCode"
                >Verification code</label
              >
              <input
                id="verificationCode"
                class="form-control"
                type="text"
                name="verification-code"
                maxlength="6"
                required
              />
            </div>
            <div class="first-name form-col">
              <label class="form-label" for="userName">User name</label>
              <input
                id="userName"
                class="form-control"
                type="text"
                name="user-name"
                required
              />
            </div>
            <div class="password form-col">
              <label class="form-label" for="password">Password</label>
              <input
                class="form-control"
                id="password"
                type="password"
                name="password"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="submit-create-account btn-cf btn-cf-primary w-100"
            value="create-account"
          >
            Create Account
          </button>
          <p class="alternative-option w-100">
            Already have an account?
            <a
              class="text-link"
              href="https://cty0305.github.io/SP_E-commerce/login.html"
              >Log in</a
            >
          </p>
        </form>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="JS/all.js" type="module"></script>
  </body>
</html>
