<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

      type="image/png"
      href="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Favicon.png?raw=true"
    />
  </head>
  <body>

      <div class="header">
        <h1 class="brand">
          <a
            href="https://cty0305.github.io/SP_E-commerce/homepage"
            class="header-logo-container"
          >
            <img
              src="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Logo.jpg?raw=true"
              class="header-logo"
            />
          </a>
          <span class="brand-name">DonDonmart</span>
        </h1>
        <!-- <section class="header-auth-btn-container">
          <div class="header-auth-btn">
            <a
              class="btn-cf btn-cf-secondary"
              href="https://cty0305.github.io/SP_E-commerce/login.html"
            >
              Log in
            </a>
            <a
              class="btn-cf btn-cf-primary"
              href="https://cty0305.github.io/SP_E-commerce/signup.html"
            >
              Sign up
            </a>
          </div>
        </section> -->
        <section class="header-menu">
          <a
            href="https://cty0305.github.io/SP_E-commerce/cart.html"
            class="header-cart"
          >
            <span class="material-symbols-outlined"> shopping_bag </span>Cart: 2
          </a>
          <div class="header-user-controller">
            <button type="button" class="header-user" id="toggleButton">
              <span class="header-user-name"> Alan Chou </span>
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span>
            </button>
            <ul class="header-user-dropdown">
              <li class="header-user-dropdown-option">
                <a href="https://cty0305.github.io/SP_E-commerce/profile.html"
                  ><span class="material-symbols-outlined me-2"> settings </span
                  >Setting</a
                >
              </li>
              <li class="header-user-dropdown-option">
                <a href=""
                  ><span class="material-symbols-outlined me-2"> logout </span
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </section>
      </div>
    </nav>
    <div class="main">
      <div class="main-content">
        <div class="checkout-form">
          <h3 class="checkout-form-title">輸入你的姓名和地址</h3>
          <form class="checkout-form-content">
            <div class="firstname form-col half">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                class="form-control"
                type="text"
                name="firstName"
                required
              />
            </div>
            <div class="lastname form-col half">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                class="form-control"
                type="text"
                name="lastName"
                required
              />
            </div>
            <div class="email form-col">
              <label for="email">Email</label>
              <input
                id="email"
                class="form-control"
                type="email"
                name="email"
                required
              />
            </div>
            <div class="phoneNumber form-col">
              <label for="phoneNumber">Phone Number</label>
              <input
                class="form-control"
                id="phoneNumber"
                maxlength="10"
                type="tel"
                name="phone"
                required
              />
            </div>
            <div class="address form-col">
              <label for="address">Address</label>
              <input
                class="form-control"
                id="address"
                type="text"
                name="address"
                required
              />
            </div>
            <div class="nameOnCard form-col">
              <label for="nameOnCard">Name on Card</label>
              <input
                class="form-control"
                id="nameOnCard"
                type="text"
                name="nameOnCard"
                required
              />
            </div>
            <div class="cardNumber form-col">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                maxlength="19"
                placeholder="1234 1234 1234 1234"
                class="form-control"
                required
              />
            </div>
            <div class="expiration form-col half">
              <label for="expiration">Card Expiration</label>
              <input
                type="tel"
                id="expiration"
                maxlength="7"
                placeholder="MM / YY"
                class="form-control"
                required
              />
            </div>
            <div class="cvv form-col half">
              <label for="cvv">CVV</label>
              <input
                type="text"
                id="cvv"
                maxlength="3"
                placeholder="CVV"
                class="form-control"
                required
              />
            </div>
            <input
              type="submit"
              class="submit-checkout btn-cf btn-cf-primary w-100"
              value="會員結帳"
            />
          </form>
        </div>
        <div class="calculator">
          <h3 class="calculator-title">訂單摘要</h3>
          <div class="calculator-content">
            <div class="calculator-subtotal">
              <div class="calculator-subtotal-title">小計</div>
              <div class="calculator-subtotal-price">$1,800</div>
            </div>
            <div class="calculator-freight">
              <div class="calculator-freight-title">出貨/寄送</div>
              <div class="calculator-freight-price">$300</div>
            </div>
          </div>
          <div class="calculator-result">
            <div class="calculator-total">總計</div>
            <div class="calculator-total-num">$2,100</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="JS/all.js" type="module"></script>
  </body>
</html>
