<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" href="scss/all.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="header">
        <h1 class="brand">
          <a
            href="https://cty0305.github.io/SP_E-commerce/homepage"
            class="header-logo-container"
          >
            <img
              src="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Logo.jpg?raw=true"
              class="header-logo"
            />
          </a>
          <span class="brand-name">DonDonmart</span>
        </h1>
        <!-- <section class="header-auth-btn-container">
          <div class="header-auth-btn">
            <a
              class="btn-cf btn-cf-secondary"
              href="https://cty0305.github.io/SP_E-commerce/login.html"
            >
              Log in
            </a>
            <a
              class="btn-cf btn-cf-primary"
              href="https://cty0305.github.io/SP_E-commerce/signup.html"
            >
              Sign up
            </a>
          </div>
        </section> -->
        <section class="header-menu">
          <a
            href="https://cty0305.github.io/SP_E-commerce/cart.html"
            class="header-cart"
          >
            <span class="material-symbols-outlined"> shopping_cart </span>Cart:
            2
          </a>
          <button type="button" class="header-user" id="toggleButton">
            <span class="header-user-name"> Alan Chou </span>
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </button>
          <ul class="header-user-dropdown">
            <li class="option">
              <a href="https://cty0305.github.io/SP_E-commerce/profile.html"
                ><span class="material-symbols-outlined me-2"> settings </span
                >Setting</a
              >
            </li>
            <li class="option">
              <a href=""
                ><span class="material-symbols-outlined me-2"> logout </span>Log
                out</a
              >
            </li>
          </ul>
        </section>
      </div>
    </nav>
    <main>
      <div class="deal">
        <div class="deal-form">
          <div class="deal-form-title fs-5">輸入你的姓名和地址</div>
          <div class="form">
            <div class="login-form-content">
              <div class="input half">
                <label for="basic-url" class="form-label"></label>
                <input
                  placeholder="First Name"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="input half">
                <label for="basic-url" class="form-label"></label>
                <input
                  placeholder="Last Name"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="input full">
                <label for="email" class="form-label"></label>
                <input placeholder="Email" type="email" class="form-control" />
              </div>
              <div class="input full">
                <label for="phone_number" class="form-label"></label>
                <input
                  placeholder="Phone Number"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="input full">
                <label for="basic-url" class="form-label"></label>
                <input placeholder="Address" type="text" class="form-control" />
              </div>
              <div class="input full">
                <label for="basic-url" class="form-label"></label>
                <input
                  placeholder="Name on card"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="input full">
                <label for="basic-url" class="form-label"></label>
                <input
                  placeholder="Card number"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="input half">
                <label for="basic-url" class="form-label"></label>
                <input placeholder="MM/YY" type="text" class="form-control" />
              </div>
              <div class="input half">
                <label for="basic-url" class="form-label"></label>
                <input placeholder="CVV" type="text" class="form-control" />
              </div>
            </div>
            <a class="btn-cf btn-cf-primary full">Checkout</a>
          </div>
        </div>
        <div class="cart-payment">
          <div class="cart-payment-title fs-4">訂單摘要</div>
          <div class="checkout-content">
            <div class="checkout-subtotal">
              <div class="checkout-subtotal-title">小計</div>
              <div class="checkout-subtotal-price">$1,800</div>
            </div>
            <div class="checkout-freight">
              <div class="checkout-freight-title">出貨/寄送</div>
              <div class="checkout-freight-price">$300</div>
            </div>
          </div>
          <div class="checkout-total">
            <div class="cart-payment-total">總計</div>
            <div class="cart-payment-total-num">$2,100.00</div>
          </div>
        </div>
      </div>
    </main>
    <script src="JS/all.js"></script>
  </body>
</html>
