  <body>
  <script>
    function isValid(myform){
      let msg='';
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(myform.account.value)){
        msg+="請輸入正確的email格式\n";
      }
      if(myform.account.value === ''){
        msg+="請輸入帳號\n";
      }
      if(myform.password.value ===''){
        msg+="請輸入密碼\n";
      }
      if(msg != ''){
        alert(msg);
        return false;
      }else{
        return true;
      }


    }
  </script>

      <div class="login-title fs-3">Login in to DonDonmart</div>
      <div class="login-content d-flex">

          <form action="controller" method="post" onsubmit="return isValid(this)">
            <input type="hidden" value="login" name="action">
          <div class="login-form-content">

                <label for="basic-url" class="form-label">Email</label>
