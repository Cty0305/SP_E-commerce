<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Setting Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="scss/all.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Favicon.png?raw=true"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="header">
        <h1 class="brand">
          <a
            href="https://cty0305.github.io/SP_E-commerce/homepage"
            class="header-logo-container"
          >
            <img
              src="https://github.com/Cty0305/SP_E-commerce/blob/main/Resource/Image/Brand-Logo.jpg?raw=true"
              class="header-logo"
            />
          </a>
          <span class="brand-name">DonDonmart</span>
        </h1>
        <!-- <section class="header-auth-btn-container">
          <div class="header-auth-btn">
            <a
              class="btn-cf btn-cf-secondary"
              href="https://cty0305.github.io/SP_E-commerce/login.html"
            >
              Log in
            </a>
            <a
              class="btn-cf btn-cf-primary"
              href="https://cty0305.github.io/SP_E-commerce/signup.html"
            >
              Sign up
            </a>
          </div>
        </section> -->
        <section class="header-menu">
          <a
            href="https://cty0305.github.io/SP_E-commerce/cart.html"
            class="header-cart"
          >
            <span class="material-symbols-outlined"> shopping_bag </span>Cart: 2
          </a>
          <div class="header-user-controller">
            <button type="button" class="header-user" id="toggleButton">
              <span class="header-user-name"> Alan Chou </span>
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span>
            </button>
            <ul class="header-user-dropdown">
              <li class="header-user-dropdown-option">
                <a href="https://cty0305.github.io/SP_E-commerce/profile.html"
                  ><span class="material-symbols-outlined me-2"> settings </span
                  >Setting</a
                >
              </li>
              <li class="header-user-dropdown-option">
                <a href=""
                  ><span class="material-symbols-outlined me-2"> logout </span
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </section>
      </div>
    </nav>
    <main class="main-setting">
      <div class="setting-title">Edit Profile</div>
      <div class="setting-content">
        <div class="setting-menu">
          <ul class="tab-group setting-tab">
            <li class="tab-group-item-active">
              <a
                class="tab-group-item-link"
                href="https://cty0305.github.io/SP_E-commerce/profile.html"
              >
                <img
                  width="90"
                  height="90"
                  src="https://img.icons8.com/ios-glyphs/90/person-male.png"
                  alt="person-male"
                  class="category-icon"
                />Profile
              </a>
            </li>
            <li class="tab-group-item">
              <a
                class="tab-group-item-link"
                href="https://cty0305.github.io/SP_E-commerce/password.html"
              >
                <img
                  width="90"
                  height="90"
                  src="https://img.icons8.com/material/90/lock--v1.png"
                  alt="lock--v1"
                  class="category-icon"
                />Password
              </a>
            </li>
          </ul>
        </div>
        <form id="profileUpdateForm" class="setting-form">
          <div class="form-input">
            <div class="first-name form-col">
              <label class="form-label" for="userName">User name</label>
              <input
                id="userName"
                class="form-control"
                type="text"
                name="user-name"
                required
              />
            </div>
            <div class="email form-col">
              <label class="form-label" for="email">Email</label>
              <input
                id="email"
                class="form-control"
                type="email"
                name="email"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="submit-save-changes btn-cf btn-cf-primary w-100"
            value="save-changes"
          >
            Save Changes
          </button>
        </form>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="JS/all.js" type="module"></script>
  </body>
</html>
